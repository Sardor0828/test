      <style>
       #wrapper {
    padding-left: 0;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}



#sidebar-wrapper {
    z-index: 1000;
    position: fixed;
    left: 250px;
    width: 0;
    
    font-family: Poppins!important;
    height: 100%;
    margin-left: -250px;
    overflow-y: auto;
    background: #1e1e2d;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;

    transition: all 0.5s ease;
    
}

body{
   font-family: Poppins !important;
    -webkit-font-smoothing: antialiased;
}

#wrapper.toggled #sidebar-wrapper {
    width: 250px;
}

#page-content-wrapper {
    width: 100%;
    position: absolute;
   
}
i{
  padding-right: 35px;
  font-size: 40px;
}



/* Sidebar Styles */

.sidebar-nav {
    position: relative;
    top: 0;
    width: 250px;
    margin: 0;
    padding: 0;
    list-style: none;
    
}

.sidebar-nav li {
    text-indent: 20px;
    line-height: 20px;
}

.sidebar-nav li a {
    display: block;
    text-decoration: none;
    color: #999999;
}

.sidebar-nav li a:hover {
    text-decoration: none;
    color: #fff;
    background: #000;
}

.sidebar-nav li a:active a{
    text-decoration: none;
    color: #fff;
    background: #000;
}
.sidebar-nav > li i:hover {
    color: #fff;
    background: none;
    
}

 #num1:hover i{
  color: blue;
}

 #num2:hover i{
  color: blue;
}

#num3:hover i{
  color: blue;
}
#num4:hover i{
  color: blue;
}
#num5:hover i{
  color: blue;
}

img{
  width: 70px;
  height: 64px;

  }
  .imgdiv.active{
  background: #000;


  }
  .active{
    padding-bottom: 10px;
    margin-bottom: 10px;
    padding-top: 10px;
  }
  .menuSide{
    padding-bottom: 10px;
    margin-bottom: 10px;
    margin-top: 10px;
    padding-top: 10px;
  }
  .active.active{
    color: blue;
    background: #000;
  }

  .active.active i{
    color: blue;
    
  }





    

@media(min-width:768px) {
    #wrapper {
        padding-left: 250px;
    }

    

    #sidebar-wrapper {
        width: 250px;
    }
    

   
   
}
